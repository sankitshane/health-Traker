<!DOCTYPE HTML>
<html>
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
<script src="http://underscorejs.org/underscore-min.js"></script>
<script src="http://backbonejs.org/backbone-min.js"></script>
<script>
  var todo = Backbone.Model.extend({
    initialize: function() {
      console.log('This models  has been initialize.');
      this.on('change', function(){
        console.log('- Values for this model have changed.');
    });
    },
    defaults:{
      title:'',
      completed:false
    }
  });
  var todo1 = new todo();

  console.log(todo1.get('title'));
  console.log(todo1.get('completed'));

  var todo2 = new todo({
    title:'Check the attributes of both models instances in the console',
    completed: true
  });

  console.log(todo2.get('title')) ;
  console.log(todo2.get('completed'));

  var mytodo = new todo();
</script>
</body>
</html>
